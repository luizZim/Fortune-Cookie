<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da Sorte</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
      <div class="screen1">
          <h1>Qual é a sua sorte de hoje?</h1>
          <p>Abra o biscoito e descubra!</p>
          <img class="biscuit" src="./assets/fortune-cookie.jpg" alt="Imagem do biscoito da sorte">
      </div>
      <div class="screen2 hide">
        <h1>Aqui está a sua sorte de hoje:</h1>
        <p class="phrase">Se alguem está tão cansadi que não possa lhe dar um sorriso, deixa-lhe o teu.</p>
        <img src="./assets/opened-cookie.png" alt="Imagem do biscoito aberto">
        <button id="btn-retry">Abrir outro biscoito</button>
      </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
